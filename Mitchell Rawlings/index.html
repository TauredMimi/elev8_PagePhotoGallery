<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Gallery</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
<section class="top">
        <div class="main">

            <header class="bootstrap">

                <a href="#" class="main-left">Bootstrap Gallery</a>
                <button class="main-right">Download Now!</button>

            </header>

            <div class="main-details">

                <h1>HTML Image Gallery</h1>

                <p>
                    Right here you can see by yourself how exactly the HTML Image Gallery
                    should look like. Feel free to use these awesome, super customizable 
                    and mobile-friendly galleries to make your website more interesting and
                    appealing for its visitors.
                </p>

                <button class="download-button">Download Gallery</button>

            </div>

        </div>
</section> 

<section class="bottom">
        <div class="thumbnails">

            <h2 class="fit">Put in use some tags</h2>

            <div class="tags">
                <button>All</button>
                <button>Beautiful</button>
                <button>Creative</button>
                <button>Cool</button>
                <button>Awesome</button>
            </div>


            <section class="gallery">
            <div class="thumbnails-container">
                <img src="./images/3.jpg" class="img"/>
                <img src="./images/2.jpg" id="outshoot"  class="img"/>
                <img src="./images/4.jpg" class="img"/>
                <img src="./images/6.jpg" class="img"/>
            </div>

            <div class="thumbnails-container2">
                <img src="./images/5.jpg" class="img"/>
                <img src="./images/8.jpg"  class="img" id="outshoot2" />
                <img src="./images/10.jpg" class="img"/>
                <img src="./images/7.jpg" class="img"/>
            </div>
            </section>
    </body>

</html>
